version: '3.8'

services:
  DataRetrieval:
    image: shmuelblau/dataretrieval:2
    container_name: dataretrieval
    restart: always
    ports:
      - "8004:8000"
    depends_on:
      - mongodb
    networks:
      Models:

    


  Persister:
    image: shmuelblau/persister:2
    container_name: persister
    restart: always
    ports:
      - "8003:8000"
    depends_on:
      - kafka
      - mongodb

    networks:
      Models:


    environment:
       HOST: "kafka"

  Enricher:
    image: shmuelblau/enricher:2
    container_name: enricher
    restart: always
    ports:
      - "8002:8000"
    depends_on:
      - kafka

    environment:
       HOST: "kafka"
      
       
     
    command: [ "python" , "main.py"]
    networks:
      Models:


  Preprocessor:
    image: shmuelblau/preprocessor:2
    container_name: preprocessor
    restart: always
    ports:
      - "8001:8000"
    depends_on:
      - kafka

    environment:
       HOST: "kafka"
      
       
     
    command: [ "python" , "main.py"]
    networks:
      Models:

  Retriever:
    image: shmuelblau/retriever:2
    container_name: Retriever
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - kafka

    environment:
       HOST: "kafka"
      
       
     
    command: [ "python" , "main.py"]
    networks:
      Models:



  zookeeper:
    image: 'bitnami/zookeeper:3.8'
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      Models:

  kafka:
    image: 'bitnami/kafka:3.7'
    container_name: kafka
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
     

    depends_on:
      - zookeeper
    networks:
      Models:



  kafdrop:
    image: obsidiandynamics/kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKER_CONNECT: "kafka:9092"
    depends_on:
      - kafka
    networks:
      Models:

  mongodb:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: shmuel
      MONGO_INITDB_ROOT_PASSWORD: "1234"
      MONGO_INITDB_DATABASE: TextFeature
    volumes:
      - mongo-data:/data/db
     
    restart: unless-stopped
    networks:
      Models:


volumes:
  mongo-data:

networks:
  
  Models: